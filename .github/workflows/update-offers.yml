name: Update Offers JSON

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours UTC
  workflow_dispatch:       # allows manual trigger

jobs:
  update-offers:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      # 4️⃣ Run scraper
      - name: Run ShopBack scraper
        run: python scripts/scrape_offers.py

      # 5️⃣ Count scraped offers and log
      - name: Count scraped offers
        run: |
          count=$(jq length frontend/src/offers.json)
          echo "✅ Total offers scraped: $count"

      # 6️⃣ Commit updated offers.json
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/src/offers.json
          git diff-index --quiet HEAD || git commit -m "Auto-update offers.json [ci skip]"
          git push

      # 7️⃣ Deploy to Vercel using CLI
      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
